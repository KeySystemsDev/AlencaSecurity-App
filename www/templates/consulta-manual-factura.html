<ion-view view-title="Código Manual Factura">
  	<ion-content>
    	
        

        <form name="formulario" id="formulario">
    		<div class="list list-inset center-text">
      			<label class="item item-divider">
        			Ingrese los Datos de Forma Manual
      			</label>
    		</div>

    		<div class="list list-inset">
    			<label class="item ion-pricetag item-divider">
        			Factura
      			</label>
      			<label class="item item-input">
        			<input type="number" placeholder="Número de Factura" id="id_factura" name="number_factura" ng-model="formData.number_factura" pattern="[0-9]*" required>
      			</label>
    		</div>

            <div class="button-enviar">
              <button class="button button-positive" type="submit" value="Siguiente" ng-disabled="formulario.$invalid" ng-click="siguiente(formData)">
                Siguiente
              </button>
            </div>
        </form>
      
  	</ion-content>
</ion-view>
